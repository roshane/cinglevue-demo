<div>
    <div class="row">
        <div class="col-md-3">
            <div class="row"><strong>Search by first name</strong></div>
            <div class="row"><input type="text" class="form-control" ng-model="$ctrl.searchTxt"/></div>
            <br>
            <div class="row">
                <div>
                    <button ng-click="$ctrl.loadStudents()" class="btn btn-default col-md-6">Search</button>
                </div>
                <div>
                    <button ng-click="$ctrl.clearData()" class="btn btn-danger col-md-6">Clear</button>
                </div>
            </div>
        </div>

        <div class="col-md-9" ng-if="$ctrl.students">
            <table class="table table-striped table-bordered table-condensed">
                <caption>Result:</caption>
                <thead>
                <tr>
                    <th>#&nbsp;Registration No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="s in $ctrl.students">
                    <td>{{s.regNumber}}</td>
                    <td>{{s.firstName}}</td>
                    <td>{{s.lastName}}</td>
                    <td class="text-center">
                        <a class="btn btn-sm btn-primary" role="button" ng-href="view/{{s.regNumber}}">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-sm btn-success" ng-href="edit/{{s.regNumber}}" role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <button class="btn btn-sm btn-danger" type="button"
                                ng-click="$ctrl.setDeleteItem(s)"
                                data-toggle="modal" data-target="#deleteModal">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-9 container" ng-if="!$ctrl.students">
            <div class="text-center">
                    <strong>No data found</strong>
            </div>
        </div>
    </div>
</div>

<!--delete modal-->
<div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete student {{$ctrl.deleteItem.regNumber}}</h4>
            </div>
            <div class="modal-body">
                <p>
                    Are you sure you want to delete student
                    <strong>{{$ctrl.deleteItem.firstName}}</strong>&nbsp;<strong>{{$ctrl.deleteItem.lastName}}</strong>&nbsp;?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        ng-click="$ctrl.clearDeleteItem()"
                        data-dismiss="modal">Cancel
                </button>
                <button type="button"
                        data-dismiss="modal"
                        ng-click="$ctrl.deleteStudent()"
                        class="btn btn-primary">Delete
                </button>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label>Search by first name</label>
                <input type="text" class="form-control" ng-model="$ctrl.searchTxt"/>
                <button ng-click="$ctrl.loadStudents()" class="btn btn-default">Search</button>
                <button ng-click="$ctrl.clearData()" class="btn btn-danger">Clear</button>
            </div>
        </form>
    </div>


    <table class="table table-striped table-bordered table-condensed" ng-if="$ctrl.students">
        <caption>Result:</caption>
        <thead>
        <tr>
            <th>#&nbsp;Registration No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in $ctrl.students">
            <td>{{s.regNumber}}</td>
            <td>{{s.firstName}}</td>
            <td>{{s.lastName}}</td>
            <td class="text-center">
                <a class="btn btn-sm btn-primary" role="button" ng-href="view/{{s.regNumber}}">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
                <a class="btn btn-sm btn-success" ng-href="edit/{{s.regNumber}}" role="button">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <button class="btn btn-sm btn-danger" type="button"
                        ng-click="$ctrl.setDeleteItem(s)"
                        data-toggle="modal" data-target="#deleteModal">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-if="!$ctrl.students">
        No data found
    </div>
</div>

<!--delete modal-->
<div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete student {{$ctrl.deleteItem.regNumber}}</h4>
            </div>
            <div class="modal-body">
                <p>
                    Are you sure you want to delete student
                    <strong>{{$ctrl.deleteItem.firstName}}</strong>&nbsp;<strong>{{$ctrl.deleteItem.lastName}}</strong>&nbsp;?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        ng-click="$ctrl.clearDeleteItem()"
                        data-dismiss="modal">Cancel
                </button>
                <button type="button"
                        data-dismiss="modal"
                        ng-click="$ctrl.deleteStudent()"
                        class="btn btn-primary">Delete
                </button>
            </div>
        </div>
    </div>
</div>
